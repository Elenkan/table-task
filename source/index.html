<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <title>Data Table</title>
</head>

<body>
  <main class="page-content">
    <h2 class="page-content__title">Сведения о динамике стоимости ценных бумаг</h2>
    <section class="page-table">
      <button class="page-table__button" type="button">Добавить данные</button>
      <p class="loading-message">Данные загружаются...</p>
      <table class="table">
        <thead>
          <tr class="table__titles">
            <th>Дата</th>
            <th>Инструмент (ценная бумага)</th>
            <th>Стоимость</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
    <section class="page-chart">
      <h2 class="page-chart__title">График динамики стоимости</h2>
      <p class="loading-message">Данные загружаются...</p>
      <canvas width="400" height="400" id="dataChart"></canvas>
    </section>
    <div class="modal">
      <form class="modal-form" autocomplete="off">
        <label>
          <span>Дата:</span>
          <input class="modal-form__input modal-form__input--date" type="text" placeholder="Заполните дату" pattern="[0-9]{2}\.[0-9]{2}\.[0-9]{4}" required />
        </label>
        <label>
          <span>Инструмент (ценная бумага):</span>
          <input class="modal-form__input modal-form__input--company" type="text" placeholder="Укажите название ценной бумаги" required />
        </label>
        <label>
          <span>Стоимость:</span>
          <input class="modal-form__input modal-form__input--price" type="number" placeholder="Укажите стоимость" required />
        </label>
        <button type="submit" class="modal-form__button">Добавить</button>
      </form>
      <button class="modal__button" type="button">Отменить</button>
    </div>
  </main>
</body>

</html>
